<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.4d663569.css">
  </head>

  <body>
    <div id="wrapper">
      <header>
        <h1>Your library</h1>
        <select name="sorting" id="sorting">
          <option value="standard" disabled="" selected="" hidden="">Unsorted</option>
          <option value="pageCountASC">Page Count Ascending</option>
          <option value="pageCountDESC">Page Count Descending</option>
          <option value="titleASC">Title Ascending</option>
          <option value="titleDESC">Title Descending</option>
          <option value="authorASC">Author Ascending</option>
          <option value="authorDESC">Author Descending</option>
          <option value="unread">Unread</option>
          <option value="read">Read</option>
        </select>
      </header>
      <div id="library"></div>
      <img id="addBtn" src="/addBtn.980e62e4.svg">
      <dialog id="newBooksWrapper">
        <form id="newBooksForm" method="dialog">
          <img id="closeBtn" src="/closeBtn.5e9a870c.svg">
          <h2>Add a new Book to your library</h2>
          <div id="elementContainer">
            <div class="formElement">
              <label for="title">Title</label><input autofocus="" required="" type="text" id="title" placeholder="E.g. The Hobbit">
            </div>
            <div class="formElement">
              <label for="author">Author</label><input required="" type="text" id="author" placeholder="E.g. J.R.R. Tolkien">
            </div>
            <div class="formElement">
              <label for="pages">Page count</label><input type="number" id="pages" placeholder="E.g. 320">
            </div>
            <div class="formElement inline">
              <input type="checkbox" id="status"><label for="status">Already read?</label>
            </div>
            <div class="formElement">
              <label for="coverImage">Coverimage</label><input type="url" id="coverImage" placeholder="URL to the cover">
            </div>
          </div>
          <input type="submit" id="newBookSubmit" value="Add new book">
        </form>
      </dialog>
    </div>

    <template id="bookTemplate">
      <div class="book">
        <div class="bookControls">
          <div class="removeBtn"></div>
          <div class="checkbox">
            <img class="checkmark" src="/checkmark.e703be6b.svg">
          </div>
        </div>
        <div class="bookInfo">
          <h2></h2>
          <span class="author"></span><span class="pages"></span>
        </div>
      </div>
    </template>

    <script src="/index.ac9dc4ba.js" defer=""></script>
  </body>
</html>
