<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="wrapper">
      <div id="library"></div>
      <img id="addBtn" src="./assets/images/addBtn.svg" />
      <div id="newBooksWrapper" class="hidden">
        <form action="">
          <img id="closeBtn" src="./assets/images/closeBtn.svg" />
          <h2>Add a new Book to your library</h2>
          <div id="elementContainer">
            <div class="formElement">
              <label for="title">Title</label
              ><input type="text" id="title" placeholder="E.g. The Hobbit" />
            </div>
            <div class="formElement">
              <label for="author">Author</label
              ><input
                type="text"
                id="author"
                placeholder="E.g. J.R.R. Tolkien"
              />
            </div>
            <div class="formElement">
              <label for="pages">Page count</label
              ><input type="number" id="pages" placeholder="E.g. 320" />
            </div>
            <div class="formElement inline">
              <input type="checkbox" id="status" /><label for="status"
                >Already read?</label
              >
            </div>
            <div class="formElement">
              <label for="coverImage">Coverimage</label
              ><input
                type="url"
                id="coverImage"
                placeholder="URL to an image"
              />
            </div>
          </div>
          <input type="submit" id="addBookSubmit" value="Add new book" />
        </form>
      </div>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
